        and how we work as a cooperative","author_id":79278,"published_at":"2013-07-08T18:07:00Z","external_id":null,"tags":[],"id":1,"content":"\u003Ch2
        align=\"left\"\u003EMission Statement\u003C/h2\u003E\r\n\u003Cp\u003EMatt''s
        General Store is a membership-based organization, open to the entire community.
        We commit ourselves to serving both members and non-members by:\u003C/p\u003E\r\n\u003Cul\u003E\n\u003Cli\u003EProviding
        a natural foods grocery store in a friendly environment\u003C/li\u003E\r\n\u003Cli\u003EProviding
        education about nutrition, consumer issues, and cooperative principles\u003C/li\u003E\r\n\u003Cli\u003ENurturing
        the local economy and the environment\u003C/li\u003E\r\n\u003C/ul\u003E\u003Ch2\u003ECo-op
        History\u003C/h2\u003E\r\n\u003Cp\u003EMatt''s General Store is part of the
        modern co-operative movement which began in Rochdale, England in 1844. Today
        approximately 765 million individuals are members of co-ops. In the US alone,
        the are over 47 thousand co-ops with over 100 million members. Members of
        these co-ops pool resources to achieve a variety of shared goals. Working
        together they have organized childcare co-ops, credit unions, farmers co-operatives,
        worker owned businesses, and more.\u003C/p\u003E\r\n\u003Ch2 align=\"left\"\u003EOur
        Own History\u003C/h2\u003E\r\n\u003Cp\u003EMatt''s General Store was formed
        in 1971 by Don Rawitsch, Bill Heinemann, and Paul Dillenberger, and first
        opened it''s doors in 1974. Since then, it has evolved from an entirely member
        run organization to a fully functioning store with paid staff. Members of
        the Matt''s General can take pride in a $20 Billion Natural Foods Industry
        that they pioneered with their dedication, hard work, and cooperation!\u003C/p\u003E\r\n\u003Ch2
        align=\"left\"\u003ETen Reasons to Shop at Matt''s General Co-op\u003C/h2\u003E\r\n\u003Col\u003E\n\u003Cli\u003EOur
        mission to serve the community by providing a natural foods grocery store
        in a friendly environment.\u003C/li\u003E\r\n\u003Cli\u003EWe specialize in
        high quality homegrown and organic produce\u003C/li\u003E\r\n\u003Cli\u003EFresh
        baked bread made here in Matt''s Kitchen and delivered from other local bakeries,
        Bagel John''s and Bakers Dozen Bakery.\u003C/li\u003E\r\n\u003Cli\u003EOrganic
        and rBGH free milks, cheeses and yogurts.\u003C/li\u003E\r\n\u003Cli\u003EBulk
        products to help you live more simply. We have the widest variety of grains,
        nuts, flours, granolas, herbs, teas and more. Buy as much as you need!\u003C/li\u003E\r\n\u003Cli\u003EAt
        least 52\u00a2 of every dollar you spend returns to the local economy.\u003C/li\u003E\r\n\u003Cli\u003EPrepared
        foods are made fresh daily by our talented chefs in Matt\u2019s Kitchen. From
        scrumptious sandwiches to full meals in our grab ''n go case to our salad,
        soup and hot bars, we have a fantastic variety to choose from daily.\u003C/li\u003E\r\n\u003Cli\u003EHand
        made, chemical and cruelty-free soaps and beauty aids.\u003C/li\u003E\r\n\u003Cli\u003ESupport
        a business that is owned by over 7000 people from our community.\u003C/li\u003E\r\n\u003Cli\u003EWe
        run several programs to enrich and support the our community.\u003C/li\u003E\r\n\u003C/ol\u003E\u003Cp\u003E\u00a0\u003C/p\u003E"}],"next":null,"prev":"/api/v1/sites/organizeralexandreschmitt/pages/basic_pages?__nonce=6G9TdAbHgqx46PbDGhArww\u0026__token=AF8mYPVNV_vNQOj98n9vjK5PVolI5akyG9y72RVyRwss\u0026limit=11"}'
