        hibernating, \u003Ca title=\"Signup\" href=\"http://organizeralexandreschmitt.nationbuilder.com/volunteer\"
        target=\"_self\"\u003Esign up\u003C/a\u003E to receive updates for when we''ll
        be back on the road!\u003C/p\u003E"},{"slug":"growing_green","path":"/growing_green","status":"published","site_slug":"organizeralexandreschmitt","name":"Growing
