        width=\"271\" height=\"233\"\u003E\u003C/a\u003Eket brings organic, locally-grown,
        affordable produce to low-income neighborhoods that have limited access to
        fresh food.\u00a0The Mobile Market accepts EBT/Food Stamp benefits.\u003Cstrong\u003E\u003C/strong\u003E\u003C/p\u003E\r\n\u003Cp\u003EFrom
        June \u2013 October the Mobile Market sells seasonal, local produce at different
        community sites around the city.\u003Ca href=\"http://mass-ave.org/wp-content/uploads/2012/02/mm09picsheehanhosp.jpg\"\u003E\u003Cimg
        class=\"alignleft size-full wp-image-368\" style=\"float: left; margin: 5px;\"
        title=\"mm09picsheehanhosp\" src=\"5106007635_76178abb30.jpg\" alt=\"Farmers
        Market\" width=\"277\" height=\"184\"\u003E\u003C/a\u003E\u003C/p\u003E\r\n\u003Cp\u003EThe
        purpose of the Mobile Market is to make fresh, high quality organic produce
        affordable and available to low incomes residents with limited access to healthy
        food, grocery stores, and farmers markets.\u003C/p\u003E\r\n\u003Cp\u003E\u00a0\u003C/p\u003E\r\n\u003Cp\u003ETowards
        making this produce affordable for low-income communities, we accept EBT and
        provide local food at discount prices. We recently received support from the
        State Development Corporation Low-Income Investment Fund as well as the Missouri
        State Ag and Markets \u003Cem\u003EFresh Connect Farmers Market Program\u003C/em\u003E
        to purchase a brand new Mobile Market vehicle in order to transport our \u003Ca
        href=\"http://mass-ave.org/wp-content/uploads/2012/02/mmpic3.jpg\"\u003E\u003Cimg
        class=\"alignright size-medium wp-image-369\" style=\"float: right; margin:
        5px;\" title=\"mmpic3\" src=\"foodtable.jpg\" alt=\"Table of veggies\" width=\"308\"
        height=\"205\"\u003E\u003C/a\u003Eproduce to select sites in Independence.
        For this upcoming growing season, we hope to partner with six different community
        sites to host a farm stand at once a week. In the past, these sites have included
        community organizations, housing developments, and health centers.\u003C/p\u003E\r\n\u003Cp\u003E\u00a0\u003C/p\u003E\r\n\u003Cp\u003E\u00a0\u003C/p\u003E\r\n\u003Cp\u003E\u003Cspan
