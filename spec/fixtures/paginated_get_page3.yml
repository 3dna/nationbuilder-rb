        Involved\",\"Member-Owner\",\"Volunteer\"],\"id\":8,\"content\":\"\\u003Cp\\u003EThere
        are currently two ways to get involved and support Matt's General Store:\\u003C/p\\u003E\\r\\n\\u003Cp\\u003EBecoming
        a \\u003Ca title=\\\"Member-Owner\\\" href=\\\"/member_owner\\\"\\u003EMember-Owner\\u003C/a\\u003E
        is the primary way of how our organization operates. Matt's General Store
        is is a consumer co-operative. This means that it is owned and democratically
        controlled by the people who shop in the store. Member-Owners invest capital
        in the co-op that is used to purchase new equipment and operate the store
        on a daily basis. Member-owners also participate in decision making in the
        co-op, electing a Board of Directors at the co-op\\u2019s annual meeting,
        and voting on any amendments to the bylaws proposed by the Board. You can
