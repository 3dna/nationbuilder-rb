        and how we work as a cooperative\",\"author_id\":79278,\"published_at\":\"2013-07-08T11:07:00-07:00\",\"external_id\":null,\"tags\":[],\"id\":1,\"content\":\"\\u003Ch2
        align=\\\"left\\\"\\u003EMission Statement\\u003C/h2\\u003E\\r\\n\\u003Cp\\u003EMatt's
        General Store is a membership-based organization, open to the entire community.
        We commit ourselves to serving both members and non-members by:\\u003C/p\\u003E\\r\\n\\u003Cul\\u003E\\n\\u003Cli\\u003EProviding
        a natural foods grocery store in a friendly environment\\u003C/li\\u003E\\r\\n\\u003Cli\\u003EProviding
        education about nutrition, consumer issues, and cooperative principles\\u003C/li\\u003E\\r\\n\\u003Cli\\u003ENurturing
        the local economy and the environment\\u003C/li\\u003E\\r\\n\\u003C/ul\\u003E\\u003Ch2\\u003ECo-op
        History\\u003C/h2\\u003E\\r\\n\\u003Cp\\u003EMatt's General Store is part
        of the modern co-operative movement which began in Rochdale, England in 1844.
        Today approximately 765 million individuals are members of co-ops. In the
        US alone, the are over 47 thousand co-ops with over 100 million members. Members
        of these co-ops pool resources to achieve a variety of shared goals. Working
        together they have organized childcare co-ops, credit unions, farmers co-operatives,
        worker owned businesses, and more.\\u003C/p\\u003E\\r\\n\\u003Ch2 align=\\\"left\\\"\\u003EOur
        Own History\\u003C/h2\\u003E\\r\\n\\u003Cp\\u003EMatt's General Store was
        formed in 1971 by Don Rawitsch, Bill Heinemann, and Paul Dillenberger, and
        first opened it's doors in 1974. Since then, it has evolved from an entirely
        member run organization to a fully functioning store with paid staff. Members
