        \u003Cem\u003EMobile Market\u003C/em\u003E is a healthy and local food distribution
        project of Matt''s General Store and the Growing Green Program.\u00a0 The
        Mobile Mar\u003Ca href=\"http://mass-ave.org/wp-content/uploads/2012/02/mobilemarket1.jpg\"\u003E\u003Cimg
        class=\"alignright size-medium wp-image-226\" style=\"float: right; margin:
