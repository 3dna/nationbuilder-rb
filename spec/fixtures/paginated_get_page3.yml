        style=\"float: right; margin: 5px;\" src=\"5106012513_f1f3efa76a.jpg\" alt=\"Mobile\"
        width=\"251\" height=\"167\"\u003EMatt''s General Store currently offers two
        programs. From June to October each year, the \u003Ca title=\"Mobile Market\"
        href=\"/mobile_market\"\u003EMobile Market\u003C/a\u003E brings organic, locally-grown,
        affordable produce to low-income neighborhoods that have limited access to
        fresh food. As a part of this outreach, the Mobile Market accepts EBT/Food
        Stamp benefits in addition to credit cards.\u003C/p\u003E\r\n\u003Cp\u003E\u003Ca
        title=\"Growing Green\" href=\"/growing_green\" target=\"_self\"\u003E\u003Cimg
        style=\"float: left; margin: 5px;\" src=\"garden3.JPG\" alt=\"Growing Green\"
        width=\"250\" height=\"166\"\u003EGrowing Green\u003C/a\u003E is our year-round
        program to grow and harvest fruit and vegetables locally. During the summer,
        we farm using urban farming techniques in reclaimed vacant lots around our
        location. In the winter, we develop crops in greenhouses to ensure a steady
        availability of produce. Our passionate volunteers help keep this program
        going (and get some of the harvest on the side!), if you''re interested, please
        sign up \u003Ca title=\"Volunteer\" href=\"http://organizeralexandreschmitt.nationbuilder.com/volunteer\"
        target=\"_self\"\u003Ehere\u003C/a\u003E.\u003C/p\u003E"},{"slug":"about","path":"/about","status":"published","site_slug":"organizeralexandreschmitt","name":"About","headline":"","title":"About
