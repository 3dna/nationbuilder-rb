        class=\"entry-content\"\u003E\r\n\u003Cp\u003E\u003Cimg style=\"float: left;
        margin: 5px;\" src=\"veggies12.jpg\" alt=\"Veggies\" width=\"279\" height=\"420\"\u003EOver
        the years, Matt''s General Store has provided employment and direct training
        to hundreds of low income youth in Independence in the areas of organic urban
        agriculture , social enterprise development, community education advocacy,
        food systems development.\u003C/p\u003E\r\n\u003Cp\u003E\u003Cimg style=\"float:
        right; margin: 5px;\" src=\"farm1.JPG\" alt=\"On the farm\" width=\"279\"
        height=\"185\"\u003EOur staff has also provided training in these areas to
        visiting groups, local colleges and university students, community groups,
        faith institutions and at national conferences.\u00a0 Growing Green youth
        have, in turn, educated thousands of community residents, school children,
        and policy makers about how localizing our food system will benefit people,
        the planet and our local economy.\u003C/p\u003E\r\n\u003Cp\u003EThe Growing
        Green program is a great way to get involved as a \u003Ca title=\"Volunteer\"
        href=\"http://organizeralexandreschmitt.nationbuilder.com/volunteer\" target=\"_self\"\u003Evolunteer.\u003C/a\u003E
        The program runs year-round, and participants receive a share of the harvest
        for each season. This program is what is helping transform vacant lots in
        the community, and also helps keep costs down at the co-op by keeping things
        local!\u003C/p\u003E\r\n\u003Cp\u003E\u003Cimg style=\"float: right; margin:
